<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FedEx Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .puzzle {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
        }
        .puzzle div {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            color: white;
            cursor: pointer;
            background-color: lightgray;
        }
        .empty {
            background-color: white;
        }
        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="puzzle" id="puzzle">
        <div>F</div>
        <div>E</div>
        <div>D</div>
        <div>X</div>
        <div class="empty"></div>
    </div>

    <div class="button-container">
        <button id="resetButton">Reset Puzzle</button>
    </div>

    <script>
        const puzzle = document.getElementById('puzzle');
        const pieces = Array.from(puzzle.children);
        const correctOrder = ['F', 'E', 'D', 'E', 'X', '']; // Correct order for "FedEx"

        pieces.forEach(piece => {
            piece.addEventListener('click', () => {
                const emptyPiece = document.querySelector('.empty');
                const clickedPieceIndex = pieces.indexOf(piece);
                const emptyPieceIndex = pieces.indexOf(emptyPiece);

                const distance = Math.abs(clickedPieceIndex - emptyPieceIndex);

                // Only swap if the clicked piece is adjacent to the empty space
                if (distance === 1 || distance === 3) {
                    puzzle.insertBefore(piece, emptyPiece);
                }

                checkWin();
            });
        });

        function checkWin() {
            const currentOrder = Array.from(puzzle.children).map(piece => piece.textContent);
            if (JSON.stringify(currentOrder) === JSON.stringify(correctOrder)) {
                alert('Congratulations! You solved the puzzle.');
            }
        }

        document.getElementById('resetButton').addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
