<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FedEx Puzzle Game</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
